	<!-- remove a linha da tabela caso o pedido seja recusado-->

	<script>
		function deleteRow(elem) {
			var table = elem.parentNode.parentNode.parentNode;
			var rowCount = table.rows.length;

			if (rowCount === 1) {
				alert('Não podes apagar as linhas todas');
				return;
			}

			var row = elem.parentNode.parentNode;
			row.parentNode.removeChild(row); // remove a linha 
		}
